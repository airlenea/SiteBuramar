<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Veículos</title>
  </head>
  <body>
    <div id='cadastro' >
      <br>
      <div class='row ml-1'>
        <div class = "col-md-4 offset-md-0 ">
          <label> Nome do Proprietário</label>
          <input type="text" class="form-control" name="nomeProprietario" placeholder="4 colunas">
        </div>
        <div class = "col-md-2 offset-md-2">
          <label> Apelido</label>
          <input type="text" class="form-control" name="apelido" placeholder="4 colunas">
        </div>
        <div class = "col-md-1 offset-md-2">
          <label>Dt.Cadastro</label>
          <input type="text" class="form-control" name="dtcadastro" placeholder="4 colunas">
        </div>
      </div>

      <br>
      <div class='row ml-1'>
        <div class = "col-md-2 offset-md-0 ">
          <label> Placa</label>
          <input type="text" class="form-control" name="placa">
        </div>

        <div class = "col-md-2 offset-md-0">
          <label> Marca</label>
          <select class="form-control" id="mara">
            <option>Chevrolet</option>
            <option>Fiat</option>
            <option>Volkswagen</option>
            <option>Ford</option>
            <option>Hyundai</option>
          </select>
        </div>
        <div class = "col-md-2 offset-md-0">
          <label>Modelo</label>
          <input type="text" class="form-control" name="modelo">
        </div>
        <div class = "col-md-2 offset-md-0">
          <label>Cor</label>
          <input type="text" class="form-control" name="cor">
        </div>
        <div class = "col-md-2 offset-md-0">
          <label>Km</label>
          <input type="text" class="form-control" name="km">
        </div>
        <div class = "col-md-1 offset-md-0">
          <label>Ano.Fab</label>
          <input type="text" class="form-control" name="anoFab">
        </div>
        <div class = "col-md-1 offset-md-0">
          <label>Ano.Mod</label>
          <input type="text" class="form-control" name="anoMod">
        </div>
      </div>

      <hr>

      <div class='row ml-1'>
        <div class = "col-md-3 offset-md-0 ">
          <label class="radio-inline">
            <input type="radio" name="optTipo" value="nacional" checked>Nacional
          </label>
          <label class="radio-inline">
            <input type="radio" name="optTipo" value="importado">Importado
          </label>
        </div>

        <div class = "col-md-2 offset-md-0">
          <label> Espécie</label>
          <select class="form-control" id="especie">
            <option>Automóvel</option>
            <option>Motocicleta</option>
            <option>Ônibus</option>
            <option>Caminhão</option>
          </select>
        </div>

        <div class = "col-md-4 offset-md-0">
          <label>Acessórios</label>
          <input type="text" class="form-control" name="acessorios">
        </div>
      </div>

      <div class="row ml-1">
        <div class="col-md-2 col-md-offset-0">
            <label>Tipo Combustível</label>
            <select class="form-control" name"combustivel">
                <option>Flex</option>
                <option>Gasolina</option>
                <option>Alcool</option>
                <option>Diesel</option>
                <option>Elétrico</option>
            </select>
        </div>
      </div>

      <br>
      <div class="row ml-1">
        <div class="col-md-8 col-md-offset-0" class="form-control">

            <label>Acessórios</label>
            <input type="checkbox"  name="acessorios" value="bagageiro">Bagageiro
            <input type="checkbox"  name="acessorios" value="engate">Engate
            <input type="checkbox"  name="acessorios" value="vidroEletrico">Vidro Elétrico
            <input type="checkbox"  name="acessorios" value="insufilme">Insufilme
        </div>                
    </div>
    <hr>

    <button type="button" class="btn btn-secondary">Confirmar</button>
    <button type="button" class="btn btn-success">Cancelar</button>    

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
